<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02142020</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-4 py-2 bg-white shadow-md">
      <a href="index.html" class="text-3xl font-bold">02142020</a>
      <!-- Title on the left -->
      <div class="flex space-x-4">
        <a href="gallery.html" class="btn-nav">Gallery</a>
        <a href="notes.html" class="btn-nav">Notes</a>
        <a href="checklist.html" class="btn-nav">Checklist</a>
      </div>
    </nav>
    <div class="max-w-md mx-auto mt-8 p-4 bg-white shadow-md rounded-md">
      <form id="addNoteForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea
            id="message"
            class="w-full px-3 py-2 border rounded-md"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md"
        >
          Add Note
        </button>
      </form>
    </div>

    <div class="max-w-md mx-auto mt-8" id="notesList">
      <!-- Notes will be dynamically added here -->
    </div>

    <!-- Initialize AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Firebase Initialization -->
    <script type="module" src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/notes.js"></script>
  </body>
</html>
