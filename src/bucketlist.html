<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02142020 - Bucketlist</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-4 py-2 bg-white shadow-md">
      <a href="index.html" class="text-3xl font-bold">02142020</a>
      <!-- Title on the left -->
      <div class="flex space-x-4">
        <a href="gallery.html" class="btn-nav">Gallery</a>
        <a href="notes.html" class="btn-nav">Notes</a>
        <a href="bucketlist.html" class="btn-nav">Bucketlist</a>
      </div>
    </nav>

    <!-- Bucketlist Form -->
    <div class="max-w-xl mx-auto mt-8 p-4 bg-white shadow-md rounded-md">
      <form id="addBucketlistItemForm">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            id="title"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>
        <div class="mb-4">
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
        >
          Add Bucketlist Item
        </button>
      </form>
    </div>

    <!-- Bucketlist Display -->
    <div class="max-w-xl mx-auto mt-8 p-4 bg-white shadow-md rounded-md">
      <h2 class="text-xl font-bold mb-4">Not Done</h2>
      <div id="notDoneList" class="space-y-4"></div>
      <h2 class="text-xl font-bold mt-8 mb-4">Done</h2>
      <div id="doneList" class="space-y-4"></div>
    </div>

    <!-- Initialize AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Firebase Initialization -->
    <script type="module" src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/bucketlist.js"></script>
  </body>
</html>
